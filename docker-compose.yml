services:
  backend:
    build: ./backend
    ports:
      - "80:80"    # Frontend nginx port (shared network)
      - "3000:3000"
    environment:
      - PORT=3000
      - FRONTEND_URL=http://localhost
      - CLIPDROP_API_KEY=${CLIPDROP_API_KEY}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    restart: unless-stopped

  frontend:
    build: ./frontend
    network_mode: "service:backend"  # Share network with backend (localhost:3000 works)
    depends_on:
      - backend
    restart: unless-stopped
